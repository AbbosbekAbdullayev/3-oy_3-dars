<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Homework</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-2">Muvies catalog</h1>
        <div class="row mt-4">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="ave" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="5" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                <select class="form-select form-select-lg mb-3" aria-label="Default select example">
                    <option selected>All</option>
                    <option value="1">2018</option>
                    <option value="2">2017</option>
                    <option value="3">2016</option>
                </select>
                <select class="form-select form-select-lg mb-3" aria-label="Default select example">
                    <option selected>Rating (high to low)</option>
                    <option value="1">2018</option>
                    <option value="2">2017</option>
                    <option value="3">2016</option>
                </select>
                <button class="btn btn-primary w-100" type="search">Search</button>

                <h2 class="mt-3">Bookmarked movies</h2>

                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title">Avengers: Infinity War</h5>
                        <a href="#" class="btn btn-danger">Remove</a>
                    </div>
                </div>
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title">The Avengers</h5>
                        <a href="#" class="btn btn-danger">Remove</a>
                    </div>
                </div>
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title">12 years a Slave</h5>
                        <a href="#" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
            <div class="col col-right">
                <h3 class="search">Search result: 39</h3>
                <div class="alert alert-primary " role="alert">
                    Use the form on the left to search for a movie
                </div>
                <div class="row w-100 mx-1">
                    <div class="card w-50 card-side" style="width: 18rem;">
                        <img class="card-img-top" src="./IMG/1.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Avenger: Infinity War</h5>
                            <div class="flex">
                                <i class="fas fa-calendar mt-1"></i>
                                <p class="as">2018</p>
                            </div>
                            <div class= "flex">
                                <i class="fas fa-star mt-1"></i>
                                <p>8.7</p>
                            </div>
                            <button  type="button" class="btn bm btn-outline-primary btn-sm">Watch trailer</button>
                            <button type="button" class="btn bm btn-outline-primary btn-sm">More info</button>
                            <button type="button" class="btn bm btn-outline-primary btn-sm">Bookmark</button>
                        </div>
                    </div>
                    <div class="card w-50 card-side" style="width: 18rem;">
                        <img class="card-img-top" src="./IMG/2.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">The Avengers</h5>
                            <div class="flex">
                                <i class="fas fa-calendar mt-1"></i>
                                <p>2018</p>
                            </div>
                            <div class="flex">
                                <i class="fas fa-star mt-1"></i>
                                <p>8.1</p>
                            </div>
                            <button type="button" class="btn bm btn-outline-primary btn-sm">Watch trailer</button>
                            <button type="button" class="btn bm btn-outline-primary btn-sm ">More info</button>
                            <button type="button" class="btn bm btn-outline-primary btn-sm">Bookmark</button>
                        </div>
                    </div>
                </div>
                <nav aria-label="">
                    <ul class="pagination pagination-md d-flex justify-content-center mt-5">
                      <li class="page-item">
                        <a class="page-link grey" href="#" tabindex="-1">1</a>
                      </li>
                      <li class="page-item"><a class=" grey page-link" href="#">2</a></li>
                      <li class="page-item"><a class=" grey page-link" href="#">3</a></li>
                      <li class="page-item"><a class=" grey page-link" href="#">4</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>

</body>

</html>
